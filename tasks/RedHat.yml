---
- name: Substrate RedHat | Install steps
  block:
    - name: Substrate RedHat | Ensure glibc is installed
      apt:
        name: glibc
        state: present
        update_cache: true

    - name: Substrate RedHat | Configure SELinux for substrate node
      ansible.posix.seboolean:
        name:
        state: true
        persistent: true
  when:
    - substrate_node_selinux_enabled
    - substrate_node_group != 'root'
