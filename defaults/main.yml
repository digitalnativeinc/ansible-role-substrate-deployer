---
substrate_node_setup: true
# can set to 'latest'
substrate_node_version: latest
substrate_node_source: "https://github.com/digitalnativeinc/standard-substrate/releases/download/{{ substrate_node_version }}/{{ substrate_node_bin_name }}-{{ ansible_system | lower }}-{{ ansible_architecture }}"
substrate_node_releases: "https://api.github.com/repos/digitalnativeinc/standard-substrate/releases/latest"
substrate_node_selinux_enabled: false
substrate_node_bin_dir: "/usr/local/bin/"
substrate_node_bin_name: "opportunity-standalone"
substrate_node_validator: false
substrate_node_friendly_name: "Standard Validator"
substrate_node_data_dir: "/data"
substrate_node_use_root: true
substrate_node_use_existing_user: true
substrate_node_user: "standard"
substrate_node_group: "standard"
substrate_node_chain: "opportunity"
substrate_node_restart_always: true
substrate_node_p2p_port: 30333
substrate_node_rpc_port: 9933
substrate_node_rpc_external: false
substrate_node_ws_port: 9944
substrate_node_ws_external: false
substrate_node_prometheus_disable: false
# A comma-separated list of origins
substrate_node_rpc_cors: "localhost,https://polkadot.js.org"
